<ng-container *ngIf="sideBar_profile">
    <div class="sidebar">
        <div class="side-header">
            <div class="link">
                <svg (click)="sideBar_profile = false;sideBar_conversation = true" viewBox="0 0 24 24"
                    height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px"
                    y="0px" enable-background="new 0 0 24 24" xml:space="preserve">
                    <path fill="currentColor" d="M12,4l1.4,1.4L7.8,11H20v2H7.8l5.6,5.6L12,20l-8-8L12,4z"></path>
                </svg>
                <span>Profile</span>
            </div>
        </div>
        <div class="side-bottom">
            <input type="file" id="profile-img" (change)="uploadFile($event)" class="profile-img" hidden>
            <div class="img-container">
                <img [src]="src">
                <div class="img-layer" (click)="imgUpload()">
                    <svg fill="#000000" height="800px" width="800px" version="1.1" id="Capa_1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 74.207 74.207" xml:space="preserve">

                                l-1.021,3.363h-4.153C7.385,14.658,0,22.043,0,31.121v20.642c0,9.077,7.385,16.462,16.462,16.462h41.283
                                c9.077,0,16.462-7.385,16.462-16.462V31.121C74.208,22.043,66.823,14.658,57.746,14.658z M68.208,51.762
                                c0,5.769-4.693,10.462-10.462,10.462H16.462C10.693,62.223,6,57.53,6,51.762V31.121c0-5.769,4.693-10.462,10.462-10.462h8.603
                                l2.313-7.621c0.192-0.631,0.764-1.055,1.423-1.055h18.003c0.659,0,1.23,0.424,1.423,1.057l2.314,7.619h7.204
                                c5.769,0,10.462,4.693,10.462,10.462L68.208,51.762L68.208,51.762z" />
                            <path d="M37.228,25.406c-8.844,0-16.04,7.195-16.04,16.04c0,8.844,7.195,16.039,16.04,16.039s16.041-7.195,16.041-16.039
                                C53.269,32.601,46.073,25.406,37.228,25.406z M37.228,51.486c-5.536,0-10.04-4.504-10.04-10.039c0-5.536,4.504-10.04,10.04-10.04
                                c5.537,0,10.041,4.504,10.041,10.04C47.269,46.982,42.765,51.486,37.228,51.486z" />
                        </g>
                    </svg>
                    <span>Change Photo</span>
                </div>
            </div>
            <div class="text-container">
                <div class="text-box">
                    <div class="label">Email</div>
                    <input type="text" [value]="user?.email" readonly>
                </div>
                <div class="text-box">
                    <div class="label">Your Name</div>
                    <input #profileNameField type="text" [value]="user?.name" [readonly]="editNameProfile"
                        [class.read-only]="!editNameProfile">
                    <div class="edit-save-profile">
                        <span class="edit" *ngIf="editNameProfile" (click)="editNameProfile = !editNameProfile">
                            <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet"
                                class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24"
                                xml:space="preserve">
                                <path fill="currentColor"
                                    d="M3.95,16.7v3.4h3.4l9.8-9.9l-3.4-3.4L3.95,16.7z M19.75,7.6c0.4-0.4,0.4-0.9,0-1.3 l-2.1-2.1c-0.4-0.4-0.9-0.4-1.3,0l-1.6,1.6l3.4,3.4L19.75,7.6z">
                                </path>
                            </svg>
                        </span>
                        <span class="tick" *ngIf="!editNameProfile"
                            (click)="editProfileField('name',profileNameField.value)">
                            <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet"
                                class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24"
                                xml:space="preserve">
                                <path fill="currentColor"
                                    d="M9,17.2l-4-4l-1.4,1.3L9,19.9L20.4,8.5L19,7.1L9,17.2z"></path>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="text-box">
                    <div class="label">About</div>
                    <input #profileAboutField type="text" [value]="user?.about" [readonly]="editAboutProfile"
                        [class.read-only]="!editAboutProfile">
                    <div class="edit-save-profile">
                        <span class="edit" *ngIf="editAboutProfile"
                            (click)="editAboutProfile = !editAboutProfile">
                            <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet"
                                class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24"
                                xml:space="preserve">
                                <path fill="currentColor"
                                    d="M3.95,16.7v3.4h3.4l9.8-9.9l-3.4-3.4L3.95,16.7z M19.75,7.6c0.4-0.4,0.4-0.9,0-1.3 l-2.1-2.1c-0.4-0.4-0.9-0.4-1.3,0l-1.6,1.6l3.4,3.4L19.75,7.6z">
                                </path>
                            </svg>
                        </span>
                        <span class="tick" *ngIf="!editAboutProfile"
                            (click)="editProfileField('about',profileAboutField.value)">
                            <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet"
                                class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24"
                                xml:space="preserve">
                                <path fill="currentColor"
                                    d="M9,17.2l-4-4l-1.4,1.3L9,19.9L20.4,8.5L19,7.1L9,17.2z"></path>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="sideBar_newContact">
    <div class="sidebar">
        <div class="side-header">
            <div class="link">
                <svg (click)="sideBar_newContact = false;sideBar_conversation = true" viewBox="0 0 24 24"
                    height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px"
                    y="0px" enable-background="new 0 0 24 24" xml:space="preserve">
                    <path fill="currentColor" d="M12,4l1.4,1.4L7.8,11H20v2H7.8l5.6,5.6L12,20l-8-8L12,4z"></path>
                </svg>
                <span>Add New Contact</span>
            </div>
        </div>
        <div class="side-bottom">
            <div class="add-new-contact-input-container">
                <div class="msg">{{addNewContactMsg}}</div>
                <form [formGroup]="addNewContactForm">
                    <div class="input-box">
                        <div class="label">Name</div>
                        <input type="text" formControlName="name">
                        <div *ngIf="addNewContactForm.get('name')?.touched && addNewContactForm.get('name')?.errors?.['required']"
                            class="err">
                            Please enter your name.</div>
                    </div>
                    <div class="input-box">
                        <div class="label">Email</div>
                        <input type="text" type="email" formControlName="email">
                        <div *ngIf="addNewContactForm.get('email')?.touched && addNewContactForm.get('email')?.errors?.['required']"
                            class="err">
                            Please enter an email.</div>
                        <div *ngIf="addNewContactForm.get('email')?.touched && addNewContactForm.get('email')?.errors?.['email']"
                            class="err">
                            Invalid email.</div>
                    </div>
                    <button (click)="addNewContact()" [disabled]="addNewContactForm.invalid">Add
                        Contact</button>
                </form>
            </div>
            <!-- <button mat-raised-button>Basic</button> -->
        </div>
    </div>
</ng-container>
